{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div>
            <h3><a href="/post/{{post.slug}}">{{post.title}}</a></h3>
            <p>{{post.summary}}</p>
            <p>{{post.slug}}</p>
            <p>{{post.content}}</p>
            <p>{{post.created}}</p>
        </div>
    {%endfor%}
{% endblock %}
